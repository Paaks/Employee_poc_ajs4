

<div class="row">
    <div class="col s5">
      <form #yourForm="ngForm" (ngSubmit)="onUpload()">
        <a class="btn-floating btn-large green" (click) = "onUpload()" style="float: right;" title="upload">
          <i class="material-icons">file_upload</i>
        </a> 
        <div class="file-field input-field" style="overflow: hidden;">
          <div class="btn">
            <span>File</span>
            <input type="file" #fileupload [(ngModel)]="myFile" name="myFile" (change)="fileChange(fileupload.files)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" [(ngModel)]="Name" name="Name">
          </div>
        </div>
      </form>
    </div>
    <div class="input-field col s5">
      <a class="btn-floating btn-large grey" (click) = "onSearch()" style="float: right;" title="search">
        <i class="material-icons">search</i>
      </a> 
      <div style="overflow: hidden;">
        <i class="material-icons prefix">search</i>
        <input id="searchKey" type="text" class="validate" [(ngModel)]="searchKey">
        <label for="searchKey">Search By ID</label>
      </div>
    </div>
    <div class="input-field col s2">
    <a class="btn-floating btn-large green" [href] = "downloadUrl"
      style="float: right;" title="download">
            <i class="material-icons">file_download</i>
      </a>
    </div>
</div>
<p>
  Displaying {{ employees.length }} Employess.
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">ID</th>
    <th data-field="name">Full Name</th>
    <th data-field="name">Email</th>
    <th data-field="name">Designation</th>
    <th data-field="name">Edit</th>
    <th data-field="name">Delete</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let employee of employees ; let i = index">
      <td>{{ employee.id}}</td>
      <td>{{ employee.firstName + ' ' + employee.lastName}}</td>
      <td>{{ employee.emailId }}</td>
      <td>{{ employee.designation }}</td>
      <td>
        <a [routerLink]="['/employees', employee.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteEmployee(employee)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/employees/new" title="create">
    <i class="material-icons">add</i>
  </a>
</div>
